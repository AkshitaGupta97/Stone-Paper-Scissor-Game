<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2022/06/14/Cartoon-hand-in-white-gloves-Human-char-Graphics-32331511-1-580x387.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://as2.ftcdn.net/v2/jpg/01/90/16/89/1000_F_190168928_G0zh2SzMvFSc4780wl72dQjRLLoybvXh.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://png.pngtree.com/png-vector/20210921/ourlarge/pngtree-hand-peace-cartoon-icon-design-template-vector-png-image_3948591.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="you-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
